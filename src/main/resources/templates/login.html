<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Books</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="">BOOK</a> <a th:href="@{book/login}" 
        a></a>
	</nav>
	<div class="alert alert-warning" th:if="${param.error}">
			Invalid username and password.</div>
	<div class="alert alert-success" th:if="${param.logout}">
			You have been logged out.</div>

    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form  th:action="@{/book/login}" th:method="POST">
            <!-- Username input -->
            <div class="form-outline mb-4">
                <label class="form-label" >Username</label>
              <input type="text" name="username" class="form-control form-control-lg"
                placeholder="Enter a valid username" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" >Password</label>
              <input type="password" name="password" class="form-control form-control-lg"
                placeholder="Enter password" /> 
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                </label>
              </div>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <input class="btn btn-success" type="submit"  value ="Login" />
              <p class="fw-bold mt-2 pt-1 mb-0">Don't have an account? <a th:href="@{/book/register}"
                  class="link-danger">Register</a></p>
            </div>
        </div>
      </div>
    </div>
</body>
